<section class="section pb-0">
  <div class="container text-center">

      <div class="row" style="margin: 10vh 0">
        <div class="col-lg-6 mx-auto">
          <h1 class="h1 mb-4" style="font-size: 4rem;">{{ .Title | markdownify }}</h1>
          {{ with .Params.subtitle }}
          <p class="mb-0 fw-500" style="font-size: 1.25rem;">{{ . | markdownify }}</p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
